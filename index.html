<!DOCTYPE html>
<html>

	<head>
		<title>UN Search</title>
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> -->
		<link rel="stylesheet" type= "text/css" href="index.css">
		<!-- TODO: Link your CSS file here -->
	</head>

	<body>
		<div class="main">
			<div id="display">
				<div class = "image"></div> 
					<img src = "UNEmblem.png" alt = "UN Emblem" class = "image"><img>
				<div class="title">
					<p class="title">Search United Nations Resolutions</p>
				</div>
			</div>
			<div class="button">
				<button type="button" id="googlebtn" onclick="GoogleLogin()">		
				    Sign-In with Google
				</button>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>

		<script>
		// Confidential information about website routing omitted here 
		firebase.initializeApp(firebaseConfig);
		</script>
		<script>
			function GoogleLogin(){
			// create google provider object
			var provider = new firebase.auth.GoogleAuthProvider();
			//login with popup window
			firebase.auth().signInWithPopup(provider).then(function() {
				window.location="congrats.html";
			})
			.catch(function(error){
				var errorMessage=error.message;
				alert(errorMessage);
			})
			}
		</script>
	</body>
</html>
